<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Currency-Converter</title> 
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency-Converter</h2>
      <form>
        <div class="amount">
          <p>Enter amount</p>
          <input value = "1" type="number" />
        </div>
        <div class="dropdown">
          <div class="from"><p>from</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="" />
            <select name="from" id="from-currency">
            </select>
          </div>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="dropdown">
          <div class="to"><p>to</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
            <select name="to" id="to-currency">
            </select>
          </div> 
          </div>
        </div>
        <div class="msg"><b>Converted currency will display here</b></div>
        <button>Get Exchange Rate</button>
      </form>
    </div>  
      <script src="code.js"></script>
      <script src="script.js"></script>
  </body>

</html>
